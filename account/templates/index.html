{% load static %}
{% block styles %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 landing-image" style="background-image: url('/static/images/landing.png')">
    
      </div>
      <div class="col-md-6">
        <div class="login-col">

        <div class="card px-3 rounded-0">
            <div class="card-body">
                <h2 class="text-center title m-3">Instagram</h2>
                {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                    <div {% if message.tags %} class="alert alert-{{ message.tags }}"{% endif %}>{{ message }}</div>
                    {% endfor %}
                </div>
                {% endif %}
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="email" name="email" class="form-control form-control-sm" placeholder="Phone number, username or email">
                    </div>
                    <div class="form-group">
                      <input type="password" name="password" class="form-control form-control-sm" placeholder="password">
                    </div>
                    <button type="submit" class="btn btn-sm btn-primary form-control form-control-sm font-weight-bold">Log In</button>
                  </form>
                  <div class="mt-4">
                      <p class="or text-muted font-weight-bold"><span>OR</span></p>
                  </div>

                  <div class="text-center">
                    <a href="" >
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                        Log in with Facebook
                    </a>
                  </div>    
                  <div class="forgotPass text-center m-3">
                    <a href="">Forgot Password?</a>
                  </div>              
            </div>
        </div>
        <div class="card px-3 mt-2 p-3 rounded-0 text-center register">
          <div class="center text-center">
            <p class="bg-light">Don't have an account? <a href="register">Sign Up</a></p>
          </div>  
        </div>
        <div class="text-center">
            <p class="mt-3" >Get the App</p>
           <img width="120px" src="{% static 'images/appstore.png' %}">
           <img width="120px" src="{% static 'images/playstore.png' %}">
        </div>
       </div>
      </div>
      
    </div>
</div>
{% endblock %}
