{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}" />
    <title>Instagram</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light border fixed-top"
      style="background-color: #ffffff; height: 54px">
      <div class="ml-lg-5" id="navbar">
        <div class="ml-lg-5">
          <div class="ml-lg-5">
            <a class="navbar-brand ml-lg-5 mt-1 mr-5" href="/dashboard">
               <img src="https://www.instagram.com/static/images/web/mobile_nav_type_logo.png/735145cfe0a4.png"/>
            </a>
              <button class="navbar-toggler ml-4 float-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon ml-"></span>
              </button>
          </div>
          
        </div>
      </div> 
      
      <script>
        if(window.location.href==`${window.location.origin}/dashboard/search` )
          {
                  
              
          }
      </script>
      <div class="collapse navbar-collapse ml-5 d-flex justify-content-center search-bar">
        <form method="POST" action="dashboard/search" class="form-inline my-2 my-lg-0 ml-5 d-none d-sm-block">
          {% csrf_token %}
          <input class="form-control mr-sm-2 empty" name="username" type="search" placeholder="Search username,press enter" style="font-family: Arial, FontAwesome; height: 28px; width: 225px" aria-label="Search" />
        </form>
      </div> 
      <div class="collapse navbar-collapse " id="navbarSupportedContent">
         <!-- for small screen -->
         <div class="phone-navbar">
          <ul class="bg-white border list-unstyled p-4">
            <li class="">
              <a class="nav-link" href="/dashboard">Home</a>
            </li>
            </li>
            <li class="">
              <a class="nav-link" href="#" data-toggle="modal" data-target="#uploadModal"
                >Upload
              </a>
            </li>
            <li class="dropdown ">
              <a class="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" target="_blank">
                  <img src="{{ profile_details.profile_photo.url }}" class="mb-2" style="width: 23px; height: 23px; border-radius: 50%;"/>
                  Profile
              </a>
              <!-- Split dropleft button -->
              <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                  <a href="/{{ user.username }}" class="dropdown-item" type="button">Profile</a>
                  <a href="/account/edit" class="dropdown-item" type="button">Settings</button>
                  <a class="dropdown-item" type="button" href="/logout">Logout</a>
               </div>
            </li>
          </ul>
        </div>
        <!-- end of small screen -->

        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/dashboard"><i class="fas fa-home fa-lg mr-2 d-none d-sm-block mt-1"></i><span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i
                class="fab fa-facebook-messenger fa-lg mr-2 d-none d-sm-block mt-1"
                style="color: black"
              ></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"
              ><i class="far fa-heart fa-lg mr-2 d-none d-sm-block mt-1" style="color: black"></i
            ></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-toggle="modal" data-target="#uploadModal"
              ><i class="fas fa-upload fa-lg mr-2 d-none d-sm-block mt-1" style="color: black"></i
            ></a>
          </li>
          <li class="nav-item dropdown ">
            <a class="nav-link d-none d-sm-block" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" target="_blank">
                <img src="{{ profile_details.profile_photo.url }}" class="mb-2" style="width: 23px; height: 23px; border-radius: 50%;"/>
            </a>
            <!-- Split dropleft button -->
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenu2">
                <a href="/{{ user.username }}" class="dropdown-item" type="button">Profile</a>
                <a href="/account/edit" class="dropdown-item" type="button">Settings</button>
                <a class="dropdown-item" type="button" href="/logout">Logout</a>
             </div>
          </li>
        </ul>
      </div>
    </nav>

    {% block content %}

    {% endblock %}
    {% include 'includes/modal.html' %}
    {% include 'includes/photodetails_modal.html' %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>  
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
   <script>
      setTimeout(function() {
      $('.messages').fadeOut('fast');
      }, 3000); 
  </script>



  </body>
</html>
