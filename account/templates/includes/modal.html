 <!-- Modal -->
 <div class="modal fade" id="uploadModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="uploadModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form action="add_post" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group" >
                  <input type="file" name="image">
                </div>
                <div class="form-group">
                  <label>Caption</label>
                  <input type="text" name="caption" class="form-control" >
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Post</button>
                </div>
              </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
